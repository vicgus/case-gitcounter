<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css"/>
        <script src="main.js"></script>
        <title>GitCounter</title>
        <!-- url -u "vicgus" https://api.github.com -->
    </head>
    <body onload="getCount()">
        <div id="load_div"><div id="loading"></div></div>
        <div>
            <button class="button button1" onclick="decrement()"> - DECREMENT</button>
            <h1 id="counter">Counter: 0</h1>
            <button class="button button2" onClick="increment()"> + INCREMENT</button>
        </div>
        <div class="info_div" id="fullName">FULL NAME | </div>
        <div class="info_div" id="stargazersCount">AMOUNT OF STARS | </div>
        <div class="info_div" id="description">DESCRIPTION | </div>
    </body>
</html>
